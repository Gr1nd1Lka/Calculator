<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="expression" class="expression" placeholder="Enter expression">
            
            <!-- Центрируем кнопку = -->
            <button id="calculate-btn" onclick="calculateExpression()">=</button>
            
            <input type="text" id="result" class="result" readonly placeholder="Result">
            
            <!-- Добавляем кнопку "Ровно" -->
            <button id="equal-btn" onclick="insertSymbol('=')">"="</button>

            <!-- Кнопки операций -->
            <div class="operation-buttons">
                <button onclick="insertSymbol('+')">+</button>
                <button onclick="insertSymbol('-')">-</button>
                <button onclick="insertSymbol('*')">×</button>
                <button onclick="insertSymbol('/')">÷</button>
            </div>

            <!-- Кнопка удаления последнего символа -->
            <button id="delete-btn" onclick="deleteLastSymbol()">⌦</button>
        </div>

        <div class="side-panel">
            <!-- Числа -->
            <div class="numbers">
                <h3>Numbers</h3>
                <div class="number-buttons">
                    <button onclick="insertSymbol('1')">1</button>
                    <button onclick="insertSymbol('2')">2</button>
                    <button onclick="insertSymbol('3')">3</button>
                    <button onclick="insertSymbol('4')">4</button>
                    <button onclick="insertSymbol('5')">5</button>
                    <button onclick="insertSymbol('6')">6</button>
                    <button onclick="insertSymbol('7')">7</button>
                    <button onclick="insertSymbol('8')">8</button>
                    <button onclick="insertSymbol('9')">9</button>
                    <button onclick="insertSymbol('0')">0</button>
                </div>
            </div>
            
            <!-- Степени -->
            <div class="powers">
                <h3>Powers</h3>
                <div class="power-buttons">
                    <button onclick="insertSymbol('¹')">¹</button>
                    <button onclick="insertSymbol('²')">²</button>
                    <button onclick="insertSymbol('³')">³</button>
                    <button onclick="insertSymbol('⁴')">⁴</button>
                    <button onclick="insertSymbol('⁵')">⁵</button>
                    <button onclick="insertSymbol('⁶')">⁶</button>
                    <button onclick="insertSymbol('⁷')">⁷</button>
                    <button onclick="insertSymbol('⁸')">⁸</button>
                    <button onclick="insertSymbol('⁹')">⁹</button>   
                    <button onclick="insertSymbol('⁰')">⁰</button>   
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем библиотеку algebra.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
